<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="head">
      <!-- <div class="hamburger">
        <img src="images/icons8-hamburger-menu-50.png" alt="" />
      </div> -->
      <div id="title">ðŸ“‘Todo List</div>
    </div>
    <div class="container">
      <div class="side-nav">
        <ul>
          <li><button class="btn">ðŸ“¥ Inbox</button></li>
          <li><button class="btn">ðŸ“¢ Today</button></li>
          <li><button class="btn">ðŸ“† This Week</button></li>
        </ul>
        <div class="projects">
          <p id="title-projects">Projects</p>
          <button class="btn" id="openAddProjectForm">+ Add Project</button>
          <form action="" style="display: none;" id="add-project-form">
            <input type="text" placeholder="New Project" id="new-project-input">
            <div class="project-buttons-menu">
              <button class="btn-menu" id="add-project-btn" type="button">Add</button>
              <button class="btn-menu" id="cancel-btn" type="button">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div class="main">
        <div class="main-title"></div>
        <div class="main-content">
          <div class="form" id="addForm" style="display: none">
            <div class="head-form">
              <h1 id="form-title">New Task</h1>
              <button class="close-form-btn">x</button>
            </div>
            <form action="" id="addTaskForm">
              <label for="add-`task-name">Task Name:</label>
              <input type="text" id="add-task-name" />
              <label for="add-date">Deadline:</label>
              <input type="date" id="add-date" />
              <label for="add-priority">Priority</label>
              <select name="" id="add-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <label for="add-description">Description:</label>
              <textarea
                name=""
                id="add-description"
                cols="30"
                rows="10"
                style="resize: none"
              ></textarea>
              <button type="button" id="addTaskBtn">Add Task</button>
            </form>
          </div>
          <div class="form" id="editTaskForm" style="display: none">
            <div class="head-form">
              <h1 id="form-title">Edit Task</h1>
              <button class="close-form-btn">x</button>
            </div>
            <form action="" id="addTaskForm">
              <label for="task-name">Task Name:</label>
              <input type="text" id="task-name" />
              <label for="date">Deadline:</label>
              <input type="date" id="date" />
              <label for="priority">Priority</label>
              <select name="" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <label for="description">Description:</label>
              <textarea
                name=""
                id="description"
                cols="30"
                rows="10"
                style="resize: none"
              ></textarea>
              <button type="button" id="editTaskBtn">Save</button>
            </form>
            
        </div>
      </div>
    </div>
  </body>
</html>
